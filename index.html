<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pottery Showcase - Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Your Logo">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="story-vases.html">Story Vases</a></li>
                    <li><a href="about-me.html">About Me</a></li>

            </nav>

    <main>

            <div class="gallery-item">
                <img src="images/Santa Fe 1.jpg" alt="Santa Fe">

            </div>
            <div class="gallery-item">
                <img src="images/Sea Flower 3.jpg" alt="Sea Flower">
                <div class="item-name">Sea Flower</div>
            </div> 
            <div class="gallery-item">
                <img src="images/Shoal 3.jpg" alt="Shoal">

            <div class="gallery-item">

            <div class="gallery-item">
                <img src="images/Sea Grapes 1.jpg" alt="">

            </div>
            <div class="gallery-item">
                <img src="images/Cusco 2.jpg" alt="">

            </div>
            <div class="gallery-item">
                <img src="images/Sequoia 1.jpg" alt="">

            </div>
            <div class="gallery-item">
                <img src="images/Sylvia 1.jpg" alt="">
                <div class="item-name">Sylvia</div>
            </div>
        </section>

    <script src="js/scripts.js"></script>
